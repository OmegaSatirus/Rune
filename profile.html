<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
</head>
<body>
    <h1>Perfil do Usuário</h1>
    <div id="profile-info">
        <h2>Informações de Perfil</h2>
        <p><strong>Nome de Usuário:</strong> <span id="username"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <!-- Adicione mais campos de perfil conforme necessário -->
    </div>
    <div id="edit-profile-form">
        <h2>Editar Perfil</h2>
        <form id="edit-form">
            <label for="new-username">Novo Nome de Usuário:</label>
            <input type="text" id="new-username" name="new-username"><br>
            <label for="new-email">Novo Email:</label>
            <input type="email" id="new-email" name="new-email"><br>
            <!-- Adicione mais campos de edição conforme necessário -->
            <button type="submit">Salvar Alterações</button>
        </form>
        <div id="edit-message"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
